<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Generate Password</title>
</head>
<body>
    <h2>Password Generator</h2>
    <div class="card">
        <div>
            <p>Password Length</p>
            <form name="registrationForm">
                <input type="range" onclick="my()"  name="ageInputName" id="passwordLength" value="8" min="6" max="20" oninput="ageOutputId.value = passwordLength.value">
                <output name="ageOutputName" id="ageOutputId">8</output>
            </form>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeUpperCase">
                <label class="form-check-label" for="includeUpperCase">Include uppercase letters</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeLowerCase">
                <label class="form-check-label" for="includeLowerCase">Include lowercase letters</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeNumbers">
                <label class="form-check-label" for="includeNumbers">Include numbers</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeSymbols">
                <label class="form-check-label" for="includeSymbols">Include symbol</label>
            </div>
            <br>
            

            <button type="button" class="btn btn-dark" id = "button" >Generate Password</button>

            <div class="input-group mb-3">
                <input type="text" id = "nameofid" class="form-control" placeholder="" value = "" name = "dinesh" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id = "submit" type="button">Click Here to Copy</button>
                </div>
            </div>
            
        </div>   

    </div>


    <script  src = "/password.js"> </script>

  
    
</body>
</html>
